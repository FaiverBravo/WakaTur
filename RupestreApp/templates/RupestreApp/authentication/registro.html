{% extends "RupestreApp/base1.html" %}

{% load static %}
{% block title %}	WakaTur │ Registro	{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="styles/contact_styles.css">
<link rel="stylesheet" type="text/css" href="styles/contact_responsive.css">
<!-- Home -->

<div class="super_container">
  <br><br><br><br><br><br><br>
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card mt-4 text-center">
        <div class="card-header">
          <h2 class="h6">Registro</h2>        
          <h4 class="h4">WakaTur</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="fname" placeholder="Nombre Completo" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="text" id="username"name="username" placeholder="Usuario" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" value="Registrarse"class="btn btn-success btn-block">
                Registrarse
              </button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>

{% endblock %}
